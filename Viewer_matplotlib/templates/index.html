<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Map</title>
    <!-- Include the Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Include the Leaflet JavaScript file -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Create a new map object and set the initial view to a location in Portland, OR
        var myMap = L.map('map').setView([45.5236, -122.6750], 13);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
        }).addTo(myMap);

        // Render the folium map on top of the Leaflet map
        var foliumLayer = L.folium().addTo(myMap);
        {{ map|safe }}
    </script>
</body>
</html>
